# .github/workflows/build.yml
name: Build and Check PYZ (defunct)

# This workflow is triggered when a new Release is created and published on GitHub.
on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-binaries:
    name: Build PYZ and Attach to Release
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        if: False
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          # Fixes the warning: tells uv exactly what to watch for caching
          cache-dependency-glob: "pyproject.toml" 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: UV Sync
        run: |
          uv venv --clear
          uv sync --extra crypto --extra build

      - name: Build PYZ  # fix naming convention
        #status: not ready yet
        run: |
          uv run python build_pyz.py

      - name: Run Sanity Check
        run: |
          # 1. Install dependencies for the environment
          #uv pip install . # not expected to need any

          # 2. Test the ZipApp directly
          python dist/zipapp/*.pyz --version
          python dist/zipapp/*.pyz --help
          python dist/zipapp/*.pyz vault setup

      - name: Generate Checksums
        run: |
          cd dist/zipapp
          sha256sum *.pyz *.whl *.tar.gz > SHA256SUMS.txt

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/zipapp/*.pyz
            dist/zipapp/*.whl
            dist/zipapp/*.tar.gz
            dist/zipapp/SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
