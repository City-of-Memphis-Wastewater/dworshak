name: Build Executables

on:
  workflow_call:
  release:
    types: [published]
  workflow_dispatch:


permissions:
  contents: write

jobs:
  pyinstaller-build:
    name: Build PyInstaller Executable (${{ matrix.os }})
    runs-on: ${{ matrix.os }}


    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    #permissions:
    #  contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: UV Sync
        run: |
          uv venv --clear
          uv sync --extra crypto --dev

      - name: Build executable
        shell: pwsh
        run: |
          if ("${{ matrix.os }}" -eq "windows-latest") {
              uv run python build_executable.py --mode onefile
          } else {
              uv run python build_executable.py --mode onedir
          }

      - name: Upload artifacts to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/onedir/*.zip
            dist/onefile/*
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
