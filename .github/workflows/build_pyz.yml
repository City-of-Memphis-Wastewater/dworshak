name: Build PYZ

on:
  workflow_call:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-pyz:
    name: Build PYZ (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    #permissions:
    #  contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: UV Sync
        run: |
          uv venv --clear
          uv sync --extra crypto --extra build

      - name: Build PYZ
        run: uv run python build_pyz.py

      - name: Run Sanity Check
        run: |
          python dist/zipapp/*.pyz --version
          python dist/zipapp/*.pyz --help
          python dist/zipapp/*.pyz vault health

      - name: Build wheel + sdist (Linux only)
        if: matrix.os == 'ubuntu-latest'
        #run: python -m build --wheel --sdist --outdir dist/zipapp
        run: uv build --wheel --sdist --out-dir dist/zipapp

      - name: Generate Checksums (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd dist/zipapp
          sha256sum *.pyz *.whl *.tar.gz > SHA256SUMS.txt

      - name: Upload artifacts
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/zipapp/*.pyz
            dist/zipapp/*.whl
            dist/zipapp/*.tar.gz
            dist/zipapp/SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
